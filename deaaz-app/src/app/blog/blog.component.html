<div><button (click)="getUsers()"></button></div>
<div class="row">
  <div class="col-1">
    <div class="letters">
      <div *ngFor="let letter of letters" class="author">
        <h4 class="h4">{{letter}}</h4>
      </div>
    </div>
  </div>
  <div class="col-11">
    <div class="row">
      <div *ngFor="let tag of tags" class="tag">
        <button class="btn btn-secondary">{{tag}}</button>
      </div>
    </div>
  </div>
</div>
